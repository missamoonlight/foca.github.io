<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flappy Foca Móvil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #1E90FF, #00008B);
            overflow: hidden;
            padding: 10px;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 70vh;
            min-height: 500px;
            max-height: 700px;
            overflow: hidden;
            border: 3px solid #333;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        }

        #game-canvas {
            background-color: #1E90FF;
            display: block;
            width: 100%;
            height: 100%;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            text-align: center;
            padding: 25px;
            z-index: 20;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 0 #000;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 0 #000;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        button {
            background-color: #FFD700;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 0 #DAA520;
            transition: all 0.1s;
            margin-top: 15px;
            min-width: 180px;
        }

        button:hover, button:active {
            background-color: #FFEC8B;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #DAA520;
        }

        #score-display {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 0 #000;
            z-index: 10;
        }

        #tap-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: transparent;
            z-index: 5;
            cursor: pointer;
        }

        .tap-hint {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .hidden {
            display: none;
        }

        /* Estilos para orientación horizontal */
        @media (max-height: 500px) and (orientation: landscape) {
            #game-container {
                height: 90vh;
                max-height: 300px;
                min-height: 300px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.7rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
            
            .instructions {
                padding: 10px;
                margin: 10px 0;
            }
        }

        /* Estilos para pantallas muy pequeñas */
        @media (max-width: 350px) {
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.7rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            button {
                padding: 12px 24px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="score-display">0</div>
        
        <div id="tap-area" class="hidden">
            <div class="tap-hint">Toca para nadar</div>
        </div>
        
        <div id="start-screen" class="screen">
            <h1>FLAPPY FOCA</h1>
            <div class="instructions">
                <p>Toca la pantalla para hacer nadar a la foca</p>
                <p>¡Evita los corales!</p>
            </div>
            <button id="start-button">JUGAR</button>
        </div>
        
        <div id="game-over-screen" class="screen hidden">
            <h2>¡JUEGO TERMINADO!</h2>
            <p>Puntuación: <span id="final-score">0</span></p>
            <p>Mejor puntuación: <span id="best-score">0</span></p>
            <button id="restart-button">JUGAR DE NUEVO</button>
        </div>
    </div>

    <script>
        // Ajustar canvas al tamaño del contenedor
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const canvas = document.getElementById('game-canvas');
            
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            
            // Ajustar propiedades del juego según el tamaño
            if (canvas.width && canvas.height) {
                seal.x = canvas.width * 0.15;
                ground.height = canvas.height * 0.15;
                corals.gap = canvas.height * 0.25;
                corals.width = canvas.width * 0.12;
                corals.speed = canvas.width * 0.005;
                
                // Reiniciar posición de la foca si el juego está en curso
                if (gameRunning) {
                    seal.y = canvas.height / 2;
                }
            }
        }

        // Elementos del DOM
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScore = document.getElementById('final-score');
        const bestScore = document.getElementById('best-score');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const tapArea = document.getElementById('tap-area');

        // Variables del juego
        let gameRunning = false;
        let score = 0;
        let bestScoreValue = localStorage.getItem('flappyFocaBestScore') || 0;
        bestScore.textContent = bestScoreValue;

        // Variables de la foca
        const seal = {
            x: 50,
            y: 0, // Se establecerá después
            width: 0, // Se establecerá después
            height: 0, // Se establecerá después
            gravity: 0,
            velocity: 0,
            jump: 0,
            color: '#F5F5DC',
            draw: function() {
                // Cuerpo de la foca
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Cabeza de la foca
                ctx.beginPath();
                ctx.arc(this.x + this.width/2, this.y, this.height/2, 0, Math.PI * 2);
                ctx.fill();
                
                // Ojos de la foca
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.x + this.width/2 + 5, this.y - 3, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Bigotes de la foca
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 1;
                for (let i = -1; i <= 1; i++) {
                    ctx.beginPath();
                    ctx.moveTo(this.x + this.width/2 + 2, this.y + 1);
                    ctx.lineTo(this.x + this.width/2 + 8, this.y + 1 + i*2);
                    ctx.stroke();
                }
                
                // Aletas de la foca
                ctx.fillStyle = this.color;
                // Aleta delantera izquierda
                ctx.beginPath();
                ctx.ellipse(this.x - 5, this.y + 3, 6, 4, Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
                
                // Aleta delantera derecha
                ctx.beginPath();
                ctx.ellipse(this.x - 5, this.y - 3, 6, 4, -Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
                
                // Cola de la foca
                ctx.beginPath();
                ctx.ellipse(this.x - this.width/2, this.y, 8, 4, 0, 0, Math.PI * 2);
                ctx.fill();
            },
            update: function() {
                this.velocity += this.gravity;
                this.y += this.velocity;
                
                // Limitar la foca dentro de la pantalla
                if (this.y - this.height/2 <= 0) {
                    this.y = this.height/2;
                    this.velocity = 0;
                }
                
                // Detección de colisión con el fondo
                if (this.y + this.height/2 >= canvas.height - ground.height) {
                    this.y = canvas.height - ground.height - this.height/2;
                    gameOver();
                }
            },
            swim: function() {
                this.velocity = this.jump;
                // Efecto visual al nadar
                sealSwimEffect();
            }
        };

        // Efecto visual cuando la foca nada
        function sealSwimEffect() {
            // Crear burbujas al nadar
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    if (!gameRunning) return;
                    
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                    ctx.beginPath();
                    ctx.arc(
                        seal.x - seal.width/2 - 5, 
                        seal.y + (Math.random() * 10 - 5), 
                        2 + Math.random() * 2, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                }, i * 50);
            }
        }

        // Variables del fondo marino
        const ground = {
            height: 80,
            draw: function() {
                // Arena del fondo
                ctx.fillStyle = '#DEB887';
                ctx.fillRect(0, canvas.height - this.height, canvas.width, this.height);
                
                // Detalles de arena
                ctx.fillStyle = '#D2B48C';
                for (let i = 0; i < canvas.width / 10; i++) {
                    const x = Math.random() * canvas.width;
                    const y = canvas.height - this.height + Math.random() * 10;
                    const size = Math.random() * 2 + 1;
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        };

        // Variables de los corales (obstáculos)
        const corals = {
            position: [],
            gap: 120,
            minYPos: 50,
            maxYPos: 300,
            width: 50,
            speed: 2,
            draw: function() {
                for (let i = 0; i < this.position.length; i++) {
                    const coral = this.position[i];
                    
                    // Coral superior
                    ctx.fillStyle = '#FF6B6B';
                    ctx.beginPath();
                    ctx.moveTo(coral.x, 0);
                    ctx.lineTo(coral.x + this.width, 0);
                    ctx.lineTo(coral.x + this.width, coral.y);
                    ctx.lineTo(coral.x, coral.y);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Detalles del coral superior
                    ctx.fillStyle = '#FF5252';
                    for (let j = 0; j < 5; j++) {
                        const x = coral.x + j * (this.width / 4);
                        const height = 8 + Math.sin(j) * 4;
                        ctx.beginPath();
                        ctx.moveTo(x, coral.y - height);
                        ctx.lineTo(x + 4, coral.y);
                        ctx.lineTo(x - 4, coral.y);
                        ctx.closePath();
                        ctx.fill();
                    }
                    
                    // Coral inferior
                    ctx.fillStyle = '#4ECDC4';
                    ctx.beginPath();
                    ctx.moveTo(coral.x, coral.y + this.gap);
                    ctx.lineTo(coral.x + this.width, coral.y + this.gap);
                    ctx.lineTo(coral.x + this.width, canvas.height - ground.height);
                    ctx.lineTo(coral.x, canvas.height - ground.height);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Detalles del coral inferior
                    ctx.fillStyle = '#26A69A';
                    for (let j = 0; j < 5; j++) {
                        const x = coral.x + j * (this.width / 4);
                        const height = 8 + Math.cos(j) * 4;
                        ctx.beginPath();
                        ctx.moveTo(x, coral.y + this.gap);
                        ctx.lineTo(x + 4, coral.y + this.gap + height);
                        ctx.lineTo(x - 4, coral.y + this.gap + height);
                        ctx.closePath();
                        ctx.fill();
                    }
                }
            },
            update: function() {
                if (gameRunning) {
                    // Generar nuevos corales
                    if (frames % 100 === 0) {
                        this.position.push({
                            x: canvas.width,
                            y: Math.floor(Math.random() * (this.maxYPos - this.minYPos + 1)) + this.minYPos,
                            passed: false
                        });
                    }
                    
                    // Mover corales
                    for (let i = 0; i < this.position.length; i++) {
                        const coral = this.position[i];
                        coral.x -= this.speed;
                        
                        // Detectar colisiones
                        if (
                            seal.x + seal.width/2 > coral.x && 
                            seal.x - seal.width/2 < coral.x + this.width && 
                            (seal.y - seal.height/2 < coral.y || seal.y + seal.height/2 > coral.y + this.gap)
                        ) {
                            gameOver();
                        }
                        
                        // Contar puntos
                        if (!coral.passed && coral.x + this.width < seal.x) {
                            coral.passed = true;
                            score++;
                            scoreDisplay.textContent = score;
                        }
                        
                        // Eliminar corales fuera de pantalla
                        if (coral.x + this.width < 0) {
                            this.position.shift();
                        }
                    }
                }
            }
        };

        // Variables de fondo marino
        const background = {
            draw: function() {
                // Agua
                ctx.fillStyle = '#1E90FF';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Burbujas
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                for (let i = 0; i < 8; i++) {
                    const x = (i * 50 + frames * 0.5) % (canvas.width + 100) - 50;
                    const y = 50 + Math.sin(frames * 0.05 + i) * 20;
                    const size = 3 + Math.sin(frames * 0.03 + i) * 1.5;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Plantas marinas en el fondo
                ctx.fillStyle = '#2E8B57';
                for (let i = 0; i < 5; i++) {
                    const x = 20 + i * (canvas.width / 4);
                    const height = 20 + Math.sin(frames * 0.02 + i) * 8;
                    
                    ctx.beginPath();
                    ctx.moveTo(x, canvas.height - ground.height);
                    ctx.quadraticCurveTo(x - 8, canvas.height - ground.height - height, x, canvas.height - ground.height - height);
                    ctx.quadraticCurveTo(x + 8, canvas.height - ground.height - height, x, canvas.height - ground.height);
                    ctx.fill();
                }
            }
        };

        // Variables de control
        let frames = 0;

        // Funciones del juego
        function startGame() {
            gameRunning = true;
            score = 0;
            scoreDisplay.textContent = score;
            
            // Ajustar propiedades de la foca según el tamaño de pantalla
            seal.width = canvas.width * 0.1;
            seal.height = seal.width * 0.75;
            seal.gravity = canvas.height * 0.001;
            seal.jump = -canvas.height * 0.02;
            
            seal.y = canvas.height / 2;
            seal.velocity = 0;
            corals.position = [];
            
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            tapArea.classList.remove('hidden');
        }

        function gameOver() {
            gameRunning = false;
            finalScore.textContent = score;
            
            if (score > bestScoreValue) {
                bestScoreValue = score;
                localStorage.setItem('flappyFocaBestScore', bestScoreValue);
                bestScore.textContent = bestScoreValue;
            }
            
            gameOverScreen.classList.remove('hidden');
            tapArea.classList.add('hidden');
        }

        function gameLoop() {
            // Limpiar canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar elementos
            background.draw();
            corals.draw();
            ground.draw();
            seal.draw();
            
            // Actualizar elementos
            if (gameRunning) {
                seal.update();
                corals.update();
                frames++;
            }
            
            // Solicitar siguiente frame
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        // Control táctil para móviles
        tapArea.addEventListener('touchstart', function(e) {
            e.preventDefault();
            if (gameRunning) {
                seal.swim();
            }
        });

        // También permitir tocar en cualquier parte de la pantalla durante el juego
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            if (gameRunning) {
                seal.swim();
            }
        });

        // También soporte para teclado (por si acaso)
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.key === ' ') {
                if (!gameRunning && startScreen.classList.contains('hidden')) {
                    startGame();
                } else if (gameRunning) {
                    seal.swim();
                }
            }
        });

        // Ajustar tamaño al cargar y al redimensionar
        window.addEventListener('load', function() {
            resizeCanvas();
            // Inicializar posición de la foca
            seal.y = canvas.height / 2;
        });
        
        window.addEventListener('resize', resizeCanvas);

        // Iniciar el bucle del juego
        gameLoop();
    </script>
</body>
</html>
